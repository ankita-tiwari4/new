<html>
<head>
<title>animation</title>
</head>
<style>
div{ 
   height:200px;
   width:200px;
   background-color:yellow;
   position:relative;
   animation-name:ankita;
   animation-duration:5s;
   } 
@keyframes ankita{
   0%{background-color:yellow;left:0px;top:0px;}
   25%{background-color:red;left:500px;top:0px;}
   50%{background-color:blue;left:500px;top:500px;}
   75%{background-color:brown;left:0px;top:500px;}
   100%{background-color:green;left:0px;top:0px;}
</style>
<body>
<div>
</div>
</body>
</html>

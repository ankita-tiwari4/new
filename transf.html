<html>
<head>
<title>transform</title>
</head>
<style>
div{
   height:200px;
   width:200px;
   background-color:green;
   transition:width 2s; 
   }
div:hover{
   width:400px;
   }
#first:hover{
   transition-timing-function:linear;
}
#second:hover{
   transition-timing-function:ease-in;
}
#third:hover{
   transition-timinf-function:ease-out;
}
#fourth:hover{
   transition-timing-function:ease-in-out;
}
</style>
<body>
<div>this is ankita tiwari </div><br>
<div id="first"></div><br>
<div id="second"></div><br>
<div id="third"></div><br>
<div id="fourth"></div><br>
</body>
</html>
